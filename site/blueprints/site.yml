    fields: 
      menu2_name: 
        label: Menu Item Title
        type: text
        required: true
      menu2_link:
        label: Item URL
        type: text
        required: true

  # FOOTER TAB
  # =================================================  
  tab7:
    label: Footer 
    type: tabs
  terms_link:
    label: Terms and Conditions Link Text
    type: text
  terms_text:
    label: Terms and Conditions Text
    type: textarea
    help: >
      Leave empty to omit 'Terms & Conditions' document from the site.
  privacy_link:
    label: Privacy Policy Link Text
    type: text  
  privacy_text:
    label: Privacy Policy Text
    type: textarea
    help: >
      Leave empty to omit 'Privacy Policy' document from the site.
  footer_text:
    label: Footer Text
    type: textarea
    placeholder: Â© 2017, Penrith Animal Services - all rights reserved.

  # CERTIFICATE TAB
  # =================================================
  tab11:
    label: Certificate
    type: tabs
  signatory:
    label: Signatory Name
    type: text
    placeholder: John Smith
    help: >
      Name to appear under the signature
  position: 
    label: Position of The Signatory
    type: text
    placeholder: Director
  signature_image: 
    label: Signature
    type: image
    help: >
      Please upload a <strong>transparent</strong> image in .PNG format. 
      Signature image size must be 204(w)x73(h) - larger images will be resized automatically.
