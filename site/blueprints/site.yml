    type: structure
    modalsize: large
    style: table
    fields: 
      menu1_name: 
        label: Menu Item Title
        type: text
        required: true
      menu1_link:
        label: Item URL
        type: text
        required: true
  menu2_name:
    label: Menu 2 Title
    type: text          
  menu2: 
