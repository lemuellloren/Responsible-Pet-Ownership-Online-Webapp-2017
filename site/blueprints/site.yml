  visit_headline:
    label: 'Visit' Buttons
    type: headline
  visit_info:
    label: 
    type: info
    text: >
        Enter the address of your social media public page to show a 'Visit' button in the site's footer. 

  visit_text:
    label: Follow Link Text
    type: text
    placeholder: Follow us on
    required: true

  visit_facebook: 
    label: Facebook link
    width: 1/2
    icon: facebook
    placeholder: https://www.facebook.com/myaccount
